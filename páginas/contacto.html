<body>
    <header class="encabezado">
        <nav class="nav">
            <section class="nav__container container">
                <figure class="nav__logo">
                    <h2 class="nav__title">Franco cancinos</h2>
                </figure>
    
                <div class="nav__links">
                    <a href="../index.html" class="nav__link">Inicio</a>

        <section class="encabezado__principal container">
            <div class="encabezado__textos">

<form class="formulario">
        <h3 class="formulario__datos">Agrega tus datos</h3>
    
        <input class="formulario__nombre" type="text" placeholder="nombre">
        <input class="formulario__apellido" type="text" placeholder="apellido">
        <br>
        <input class="formulario__edad" type="text" placeholder="edad">
        <br>
        <label class="formulario__consulta" for="consulta">consulta</label>
        <br>
        <textarea class="formulario__area" name="text" id="" cols="20" rows="5"></textarea>
    
        <br><br>
        <input class="formulario__enviar" type="submit" value="enviar">
        <input class="formulario__resetear" type="reset" value="limpiar formulario"> 
    
</form>

<footer class="pie">
    
    <p class="pie__email">FrancoCancinos@gmail.com</p>
    <a class="pie__instagram" href="http://instagram.com"target="_blank" rell="">instagram</a>
    <a class="pie__linkedin" href="http://linkedin.com" target="_blank" rel="">linkedin</a>
